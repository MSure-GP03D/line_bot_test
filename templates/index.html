<!-- templates/index.html - シンプル版 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Item Bot - シンプル版</title>
    <style>
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        .section { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; font-weight: bold; }
        button { margin: 5px; padding: 10px 15px; font-size: 14px; cursor: pointer; border-radius: 5px; border: none; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        #debug-info { background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; border: 1px solid #dee2e6; }
        .hidden { display: none; }
        .status-good { background: #d4edda; padding: 10px; border-radius: 5px; }
        .status-bad { background: #f8d7da; padding: 10px; border-radius: 5px; }
        .action-item { margin: 10px 0; padding: 10px; border-left: 3px solid #007bff; background: white; border-radius: 3px; }
        .action-item.completed { border-left-color: #28a745; background: #f8fff9; }
        .system-info { background: #e7f3ff; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Action Item Bot - シンプル版</h1>
        
        <!-- システム情報 -->
        <div class="section">
            <h3>🖥️ システム情報</h3>
            <div class="system-info">
                <strong>Django Debug:</strong> {{ debug_mode|yesno:"有効,無効" }}<br>
                <strong>Firebase初期化:</strong> {{ firebase_initialized|yesno:"成功,失敗" }}<br>
                <strong>Firebase SDK:</strong> v9 モジュラー形式<br>
                <strong>現在URL:</strong> <span id="current-url"></span>
            </div>
        </div>
        
        <!-- 認証セクション -->
        <div class="section">
            <h3>🔐 Firebase認証</h3>
            <div id="login-section">
                <button onclick="handlePopupLogin()" class="btn-success">🪟 Googleでログイン</button>
                <button onclick="handleCheckCurrentUser()" class="btn-secondary">👤 現在のユーザー確認</button>
                <button onclick="handleCheckPageInfo()" class="btn-info">📄 ページ情報確認</button>
            </div>
            <div id="user-section" class="hidden">
                <div id="user-info"></div>
                <button onclick="handleGetToken()" class="btn-info">🎫 トークン取得</button>
                <button onclick="handleLogout()" class="btn-danger">🚪 ログアウト</button>
            </div>
            <div id="auth-status">
                <div class="status-bad">認証状態: 確認中...</div>
            </div>
        </div>

        <!-- Action Items -->
        <div class="section">
            <h3>📋 Action Items</h3>
            <div id="action-items">ログイン後にAction Itemsを表示します。</div>
            <button onclick="handleLoadActionItems()" class="btn-success hidden" id="load-items-btn">📥 Action Items取得</button>
            <button onclick="handleLoadActionItemsPublic()" class="btn-secondary">📋 全Action Items表示</button>
        </div>

        <!-- 基本ログ -->
        <div class="section">
            <h3>🔍 ログ</h3>
            <button onclick="clearLog()" class="btn-secondary">🧹 クリア</button>
            <div id="debug-info">ログがここに表示されます...\n</div>
        </div>
    </div>

    <script type="module">
        // Firebase初期化とauth.js関数のインポート
        import '/static/js/firebase.js';
        import { 
            signInWithGoogle, 
            signOutUser,
            onAuthStateChange,
            getCurrentUser,
            getCurrentUserToken
        } from '/static/js/auth.js';

        // グローバル変数
        let currentUser = null;

        // 基本ログ関数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            console.log(logEntry);
            
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `<div class="${className}">${logEntry}</div>\n`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // ログクリア
        function clearLog() {
            document.getElementById('debug-info').innerHTML = 'ログがクリアされました...\n';
        }

        // UI更新
        function updateUI(user) {
            const loginSection = document.getElementById('login-section');
            const userSection = document.getElementById('user-section');
            const authStatus = document.getElementById('auth-status');
            const userInfo = document.getElementById('user-info');
            const loadItemsBtn = document.getElementById('load-items-btn');

            currentUser = user;

            if (user) {
                loginSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                loadItemsBtn.classList.remove('hidden');
                
                authStatus.innerHTML = `<div class="status-good">✅ ログイン済み: ${user.email}</div>`;
                userInfo.innerHTML = `
                    <div class="status-good">
                        👤 ${user.displayName || user.email}<br>
                        📧 ${user.email}<br>
                        🆔 ${user.uid}
                    </div>
                `;
                log(`ログイン成功: ${user.email}`, 'success');
            } else {
                loginSection.classList.remove('hidden');
                userSection.classList.add('hidden');
                loadItemsBtn.classList.add('hidden');
                
                authStatus.innerHTML = `<div class="status-bad">❌ 未ログイン</div>`;
                userInfo.innerHTML = '';
                log('未ログイン状態');
            }
        }

        // ポップアップログイン
        async function handlePopupLogin() {
            log('Googleログイン開始');
            const result = await signInWithGoogle();
            log('Googleログイン中・・・')
            if (result.success) {
                log('Django認証も完了しました', 'success');
                setTimeout(() => handleLoadActionItems(), 1000);
            } else {
                log(`ログイン失敗: ${result.error.message}`, 'error');
            }
        }

        // 現在のユーザー確認
        function handleCheckCurrentUser() {
            const user = getCurrentUser();
            if (user) {
                log(`現在のユーザー: ${user.email}`, 'success');
                updateUI(user);
            } else {
                log('現在のユーザー: なし');
                updateUI(null);
            }
        }

        // ページ情報確認
        function handleCheckPageInfo() {
            log('=== ページ情報 ===');
            log(`現在URL: ${window.location.href}`);
            log(`プロトコル: ${window.location.protocol}`);
            
            // ストレージ確認
            let firebaseLocalCount = 0;
            let firebaseSessionCount = 0;
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('firebase')) firebaseLocalCount++;
            }
            
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key && key.includes('firebase')) firebaseSessionCount++;
            }
            
            log(`Firebase関連ローカルストレージ: ${firebaseLocalCount}件`);
            log(`Firebase関連セッションストレージ: ${firebaseSessionCount}件`);
        }

        // トークン取得
        async function handleGetToken() {
            const result = await getCurrentUserToken();
            if (result.success) {
                log(`トークン取得成功: ${result.token.length}文字`, 'success');
            } else {
                log(`トークン取得失敗: ${result.error}`, 'error');
            }
        }

        // ログアウト
        async function handleLogout() {
            const result = await signOutUser();
            if (result.success) {
                log('ログアウト完了', 'success');
            } else {
                log(`ログアウト失敗: ${result.error}`, 'error');
            }
        }

        // Action Items取得（認証あり）
        async function handleLoadActionItems() {
            log('Action Items取得開始');
            
            try {
                const tokenResult = await getCurrentUserToken();
                if (!tokenResult.success) {
                    log('トークン取得失敗', 'error');
                    return;
                }
                
                const response = await fetch('/api/action-items/', {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Bearer ' + tokenResult.token
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`Action Items取得成功: ${data.count}件`, 'success');
                    displayActionItems(data.items);
                } else {
                    log(`Action Items取得エラー: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Action Items取得失敗: ${error.message}`, 'error');
            }
        }

        // Action Items取得（認証なし）
        async function handleLoadActionItemsPublic() {
            log('全Action Items取得開始');
            
            try {
                const response = await fetch('/api/action-items/');
                const data = await response.json();
                
                if (response.ok) {
                    log(`全Action Items取得成功: ${data.count}件`, 'success');
                    displayActionItems(data.items);
                } else {
                    log(`Action Items取得エラー: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Action Items取得失敗: ${error.message}`, 'error');
            }
        }

        // Action Items表示
        function displayActionItems(items) {
            const itemsDiv = document.getElementById('action-items');
            
            if (items.length === 0) {
                itemsDiv.innerHTML = '📝 Action Itemがありません。<a href="/admin/" target="_blank">管理画面</a>で追加してください。';
            } else {
                let html = '<h4>📋 Action Items:</h4>';
                items.forEach((item) => {
                    const status = item.completed ? '✅' : '⏰';
                    const cssClass = item.completed ? 'completed' : '';
                    html += `
                        <div class="action-item ${cssClass}">
                            <strong>${status} ${item.title}</strong><br>
                            担当: ${item.assigned_to} | 期限: ${item.due_date}
                        </div>
                    `;
                });
                itemsDiv.innerHTML = html;
            }
        }

        // 初期化処理
        function initialize() {
            log('ページ初期化開始', 'success');
            log(`現在時刻: ${new Date().toLocaleString()}`);
            
            // システム情報表示
            document.getElementById('current-url').textContent = window.location.href;
            
            // 認証状態監視開始
            onAuthStateChange((user) => {
                log('認証状態変更検出');
                updateUI(user);
            });
            
            // 初期ページ情報確認
            handleCheckPageInfo();
            
            log('ページ初期化完了', 'success');
        }

        // グローバル関数として公開
        window.handlePopupLogin = handlePopupLogin;
        window.handleCheckCurrentUser = handleCheckCurrentUser;
        window.handleCheckPageInfo = handleCheckPageInfo;
        window.handleGetToken = handleGetToken;
        window.handleLogout = handleLogout;
        window.handleLoadActionItems = handleLoadActionItems;
        window.handleLoadActionItemsPublic = handleLoadActionItemsPublic;
        window.clearLog = clearLog;

        // ページ読み込み時に初期化実行
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
